	<div>
		<img class="banner" src="/images/banner.jpg" width="998" height="192" />
	</div>
	<div class="pro2cols">
		<div class="pro2col_l">
{% include side_product_list.html %}
		</div>
		<div class="pro2col_r">
			<h2 class="header">
				<em>你现在的位置：<a href="/">首页</a> &raquo; <a href="/contact/">联系我们</a></em>
				联系我们 <small>Contact Us</small>
			</h2>
			<div>
				<div class="divone">
{{ site.contacthtml | markdownify | indent:5 }}
				</div>
				<div class="divtwo">
					<div id="allmap" style="width: 500px; height: 500px; margin: 20px auto;">	
					    <div id="map" style="height:100%;"></div>
					</div>
					<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.4"></script>
					<script type="text/javascript" src="http://api.map.baidu.com/library/SearchInfoWindow/1.4/src/SearchInfoWindow_min.js"></script>
					<link rel="stylesheet" href="http://api.map.baidu.com/library/SearchInfoWindow/1.4/src/SearchInfoWindow_min.css" />
					<script type="text/javascript">
					var map=new BMap.Map("map"),poi=new BMap.Point({{ site.coord }});map.centerAndZoom(poi,17);map.enableScrollWheelZoom();
					var content='<div style="margin:0;line-height:20px;padding:2px;">{{ site.addr }}</div>',searchInfoWindow=new BMapLib.SearchInfoWindow(map,content,{title:"全能{{ site.name }}",width:200,height:40,panel:"panel",enableAutoPan:!0,searchTypes:[BMAPLIB_TAB_SEARCH,BMAPLIB_TAB_TO_HERE,BMAPLIB_TAB_FROM_HERE]}),marker=new BMap.Marker(poi);marker.enableDragging();marker.addEventListener("click",function(a){searchInfoWindow.open(marker)});
					map.addOverlay(marker);searchInfoWindow.open(marker);
					</script>
				</div>
				<div class="clear"></div>
			</div>
		</div>
		<div class="clear"></div>
	</div>
